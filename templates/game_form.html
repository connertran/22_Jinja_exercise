{%extends 'base.html'%} {%block title%}Home Page{%endblock%} {%block
style%}<link rel="stylesheet" href="/static/stlyle.css" />{%endblock%} {%block
content%}
<h1>Madlibs</h1>
<form action="/story" class="madlibs-form">
  {%for each_input in prompts%}
  <div class="input-div">
    <label for="{{each_input}}">{{each_input}}:</label>
    <input type="text" id="{{each_input}}" name="{{each_input}}" required />
  </div>
  {%endfor%}
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
{%endblock%}
